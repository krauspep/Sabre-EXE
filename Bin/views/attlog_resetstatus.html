<div id="attlog_index">
  <h1>Reset Clocking Status</h1>
  
  <p>
	<button class="btn btn-success" onclick="history.back();"> &lt; Back</button>
	<a href="/sabre/attlog" class="btn btn-success">Clocking Admin</a>
  </p>
  
  <table class="table table-condensed table-bordered table-striped">
    <thead>
	  <tr>
	    <th>#</th>
        <th>Device</th>
		<th>Clocking Time</th>
		<th>Type</th>
		<th>Enroll ID</th>
		<th>Collected Time</th>		
		<th>Status</th>		
      </tr>		
	</thead>
	<tbody>
      {{#AttLog}}
      <tr>
        <td>{{ID}}</td>
		<td>
		<a href="/sabre/device/view/{{device_id}}">{{device_id}} {{unique_id}}</a>
		</td>
		<td>{{log_timestamp}}</td>
		<td>{{log_type}}</td>
		<td>{{enroll_id}}</td>
		<td>{{inserted_timestamp}}</td>
		<td>{{status_desc}}</td>		
      </tr>  
      {{/AttLog}}
    </tbody>
  </table>	
  
  
  
</div>
